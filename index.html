<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Builder Dashboard</title>
  <style>
    :root { --bg:#0f1115; --card:#151923; --muted:#9aa4b2; --accent:#2d6cdf; --good:#22c55e; }
    * { box-sizing:border-box; font-family: Inter, system-ui, sans-serif; }
    body { margin:0; background:var(--bg); color:#e6e6e6; }
    .wrap { max-width: 1100px; margin: 32px auto; padding: 0 20px; }
    h1 { margin:0 0 6px; font-size: 32px; }
    .sub { color: var(--muted); margin-bottom: 18px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:16px; }
    .card { background: var(--card); border:1px solid #242b38; border-radius: 14px; padding: 16px; }
    .stat { font-size: 36px; font-weight: 800; }
    .muted { color: var(--muted); font-size: 13px; }
    .list { margin: 8px 0 0; padding-left: 18px; }
    .pill { display:inline-block; padding: 4px 8px; border-radius: 999px; background:#1c2332; color:#cbd5e1; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Daily Builder Dashboard</h1>
    <div class="sub">Summary view — auto‑updated. No manual entry.</div>

    <div class="grid">
      <div class="card">
        <div class="muted">Focus</div>
        <div class="stat" id="focusSprints">0</div>
        <div class="muted">sprints • <span id="focusMinutes">0</span> minutes</div>
      </div>

      <div class="card">
        <div class="muted">Output</div>
        <div class="stat" id="outputReplies">0</div>
        <div class="muted">replies • posts: <span id="outputPosts">0</span> • builds: <span id="outputBuilds">0</span></div>
      </div>

      <div class="card">
        <div class="muted">Shipping</div>
        <div class="stat" id="ships">0</div>
        <div class="muted">ships today • commits: <span id="commitCount">0</span> • streak: <span id="shipStreak">0</span></div>
      </div>

      <div class="card">
        <div class="muted">Mick Improvements (auto)</div>
        <ul class="list" id="mickList"></ul>
      </div>

      <div class="card">
        <div class="muted">Wins</div>
        <ul class="list" id="wins"></ul>
      </div>

      <div class="card">
        <div class="muted">Lessons</div>
        <ul class="list" id="lessons"></ul>
      </div>

      <div class="card">
        <div class="muted">Tomorrow Move</div>
        <div class="stat" id="tomorrowMove">—</div>
      </div>
    </div>
  </div>

<script>
  async function load(){
    const res = await fetch('./data.json?_=' + Date.now());
    const data = await res.json();

    document.getElementById('focusSprints').textContent = data.focus.sprints || 0;
    document.getElementById('focusMinutes').textContent = data.focus.minutes || 0;

    document.getElementById('outputReplies').textContent = data.output.replies || 0;
    document.getElementById('outputPosts').textContent = data.output.posts || 0;
    document.getElementById('outputBuilds').textContent = data.output.builds || 0;

    document.getElementById('ships').textContent = data.shipping.ships || 0;
    document.getElementById('commitCount').textContent = data.shipping.commit_count || 0;
    document.getElementById('shipStreak').textContent = data.shipping.streak || 0;

    const mickList = document.getElementById('mickList');
    mickList.innerHTML = (data.mick_improvements || []).map(i => `<li>${i}</li>`).join('') || '<li class="muted">None yet</li>';

    document.getElementById('wins').innerHTML = (data.summary.wins || []).map(w => `<li>${w}</li>`).join('') || '<li class="muted">—</li>';
    document.getElementById('lessons').innerHTML = (data.summary.lessons || []).map(l => `<li>${l}</li>`).join('') || '<li class="muted">—</li>';
    document.getElementById('tomorrowMove').textContent = data.summary.tomorrow_move || '—';
  }

  load();
</script>
</body>
</html>
